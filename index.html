<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap"
            rel="stylesheet"
        />
        <script
            rel="preconnect"
            src="https://kit.fontawesome.com/c4aaf7a091.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="header">Foods and nutrients</div>
        <div class="landing-page">
            <div class="content">
                <h1 class="heading">Check nutrients!</h1>
                <div class="form">
                    <input type="text" class="input" />
                    <button class="submit" type="submit">Check!</button>
                </div>
                <div class="results"></div>
            </div>
        </div>
        <div class="calculator">
            <table class="calculator-table">
                <thead class="calculator-table-head">
                    <tr class="calculator-table-row">
                        <th class="calculator-table-header">Name</th>
                        <th class="calculator-table-header">Energy (kcal)</th>
                        <th class="calculator-table-header">
                            Carbohydrates (g)
                        </th>
                        <th class="calculator-table-header">Sugars (g)</th>
                        <th class="calculator-table-header">Protein (g)</th>
                        <th class="calculator-table-header">Fats (g)</th>
                        <th class="calculator-table-header">Fiber (g)</th>
                        <th class="calculator-table-header">Amout (g)</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr class="calculator-table-row-sum">
                        <th class="calculator-table-header">Sum</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <ul class="footer-list">
                <li class="footer-list-element">
                    Data provided by: U.S. Department of Agriculture,
                    Agricultural Research Service. FoodData Central, 2019.
                    <a href="https://fdc.nal.usda.gov/" target="_blank"
                        >fdc.nal.usda.gov</a
                    >
                </li>
                <li class="footer-list-element">
                    <div class="open-menu">
                        Open menu
                        <ul class="hamburger">
                            <li class="plank"></li>
                            <li class="plank"></li>
                            <li class="plank"></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <script src="main.js"></script>
        <script src="openMenu.js"></script>
    </body>
</html>
