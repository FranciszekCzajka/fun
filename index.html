<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Food and nutrients - website made where you can check nutritional values of any food"
        />
        <meta name="description" content="Franciszek Czajka" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap"
            rel="stylesheet"
        />
        <script
            rel="preconnect"
            src="https://kit.fontawesome.com/c4aaf7a091.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="header">Foods and nutrients</div>
        <div class="landing-page">
            <div class="content">
                <h1 class="heading">Check nutrients!</h1>
                <label class="label" for="input">Food name:</label>
                <div class="form">
                    <input type="text" id="input" class="input" />
                    <button class="submit" type="submit">Check!</button>
                </div>
                <div class="results"></div>
            </div>
        </div>
        <div class="calculator">
            <table class="calculator-table">
                <thead class="calculator-table-head">
                    <tr class="calculator-table-row">
                        <th class="calculator-table-header">Name</th>
                        <th class="calculator-table-header">Energy (kcal)</th>
                        <th class="calculator-table-header">
                            Carbohydrates (g)
                        </th>
                        <th class="calculator-table-header">Sugars (g)</th>
                        <th class="calculator-table-header">Protein (g)</th>
                        <th class="calculator-table-header">Fats (g)</th>
                        <th class="calculator-table-header">Fiber (g)</th>
                        <th class="calculator-table-header">Amout (g)</th>
                    </tr>
                    <tr class="calculator-table-row-sum">
                        <th class="calculator-table-header">Sum</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                        <th class="calculator-table-header">0</th>
                    </tr>
                </thead>
                <tbody class="table-body"></tbody>
            </table>
            <div class="close-calculator">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="footer">
            <ul class="footer-list">
                <li class="footer-list-element">
                    <div class="disclaimer">
                        Data provided by: U.S. Department of Agriculture,
                        Agricultural Research Service. FoodData Central, 2019.
                        <a href="https://fdc.nal.usda.gov/" target="_blank">
                            fdc.nal.usda.gov</a
                        >
                    </div>
                </li>
                <li class="footer-list-element">
                    <div class="open-menu">
                        Calculator
                        <ul class="hamburger">
                            <li class="plank"></li>
                            <li class="plank"></li>
                            <li class="plank"></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <div class="modal">
            <div class="error-headline">
                Error
                <div><i class="fa-solid fa-xmark close-modal"></i></div>
            </div>
            <div class="error-box"><p class="error-message"></p></div>
        </div>
        <div class="overlay"></div>
        <script src="main.js"></script>
        <script src="openMenu.js"></script>
        <script src="error.js"></script>
    </body>
</html>
